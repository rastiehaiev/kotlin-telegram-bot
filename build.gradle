buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.10")
    }
}


allprojects {
    apply plugin: "org.jetbrains.kotlin.jvm"

    group 'com.github.kotlintelegrambot'

    repositories {
        mavenCentral()
        jcenter()
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
}
